<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Ticker API</title>
</head>
<body>
    <header>
        <h1>App Logo</h1>
    </header>
    
    <main>
            <div>
                <form id="search-form">
                    <div>
                        <input type="text" name="ticker-symbol-search" id="ticker-symbol-search" require placeholder="ex. AAPL">
                    </div>
                    <div>
                        <button type="submit" id="search-btn" class="search-btn">Search</button>
                    </div>
                </form>
            </div>
            
            <!-- ERROR MESSAGE -->
            <div id='error-message' class='err-message-hidden'>
                <p id="js-error-message" class="error-message"></p>
            </div>


            <section id="results" class="results hidden">
                
                <!-- COMPANY NAME and TICKER -->
                <div class='name-box'>
                    <h2 id='company-name' class='company-name'></h2>
                </div>

                 <!-- PRICE RESULTS -->
                <section id='price-results-wrapper' class='price-results-wrapper'>
                
                    <div class='price-box'>
                        <h2>Last Price</h2>
                        <h3 id='js-last-price'></h3>
                    </div>
            
                    <div class='price-box'>
                        <h2>Previous Close</h2>
                        <h3 id="js-prev-close"></h3>
                    </div>

                    <div class='price-box'>
                        <h2>Open</h2>
                        <h3 id="js-open"></h3>
                    </div>

                    <div class='price-box'>
                        <h2>Percent Change</h2>
                        <h3 id="js-percent-change"></h3>
                    </div>


                    <div class='price-box'>
                        <h2>High</h2>
                        <h3 id="js-high"></h3>
                    </div>

                    <div class='price-box'>
                        <h2>Low</h2>
                        <h3 id="js-low"></h3>
                    </div>

                    <div class='price-box'>
                        <h2>Volume</h2>
                        <h3 id="js-volume"></h3>
                    </div>

                    <div class='price-box'>
                        <h2>Intraday Range</h2>
                        <h3 id="js-range"></h3>
                    </div>

                </section>

                    <!-- NEWS HEADLINES-->
                    <div class='news-wrapper'>
                        <div id="news-results" class="news-results">
                            <h2>Latest Headlines</h2>
                            <div id="js-news-results">
                            </div>
                        </div>
                    </div>

                   
            </section>

    </main>

    <footer>
        <a href="https://iexcloud.io">Data provided by IEX Cloud</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
