<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Ticker API</title>
</head>
<body>
    <header>
        <h1>App Logo</h1>
    </header>
    
    <main>
            <div>
                <form id="search-from">
                    <div>
                        <input type="text" name="ticker-symbol-search" id="ticker-symbol-search" require placeholder="ex. AAPL">
                    </div>
                    <div>
                        <button type="submit" id="search-btn" class="search-btn">Search</button>
                    </div>
                </form>
            </div>
            
            <section id="results" class="hidden">
                <div id="price-results" class="price-results">
                    <h2>Price Results</h2>
                    <div class="group">
                        <div class="item">
                            <button type='button' id="open" class='price-btn'>Open</button>
                            <button type='button' id="high" class='price-btn'>High</button>
                        </div>
                    </div>
                    <div class="group">
                        <div class="item">
                            <button type='button' id="low" class='price-btn'>Low</button>
                            <button type='button' id="close" class='price-btn'>Close</button>
                        </div>
                    </div>
                    <div class="group">
                        <div class="item">
                            <button type='button' id="range" class='price-btn'>Range</button>
                            <button type='button' id="volume" class='price-btn'>Volume</button>
                        </div>
                    </div>
                    
                <div id="news-results" class="news-results">
                    <h2>News Headlines</h2>
                    <ul>
                        <li>Headline 1</li>
                        <li>Headline 2</li>
                        <li>Headline 3</li>
                    </ul>


                </div>

            </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
